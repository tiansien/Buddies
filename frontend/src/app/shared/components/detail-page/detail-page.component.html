<div class="detail-page-container p-6 flex h-full overflow-hidden">
    <!-- Left Carousel Section -->
    <div class="carousel-container w-1/2 pr-4">
        <nz-carousel nzAutoPlay [nzEffect]="'fade'">
            <div nz-carousel-content *ngFor="let image of images">
                <img [src]="image" class="w-full h-full object-cover rounded-lg" alt="Event or Blog Image" />
            </div>
        </nz-carousel>
    </div>

    <!-- Right Content Section -->
    <div class="content-container w-1/2 pl-4 flex flex-col">
        <!-- Static Header Section -->
        <div class="header-section" >
            <!-- Profile Section -->
            <div class="profile-section mb-4 flex items-center" *ngIf="type === 'blog'">
                <img class="profile-avatar w-16 h-16 rounded-full border-4 border-purple-300"
                    src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                    alt="User Avatar" />
                <div class="ml-4">
                    <h2 class="text-2xl font-bold">Testing Name</h2>
                    <div class="flex gap-2 mt-1">
                        <span class="bg-yellow-400 text-black py-1 px-3 rounded-full text-sm font-bold">Faculty
                            SKTM</span>
                        <span class="bg-purple-300 text-white py-1 px-3 rounded-full text-sm font-bold">Year 3 Semester
                            1</span>
                    </div>
                </div>
            </div>

            <!-- Title and Description -->
            <h3 class="text-2xl font-bold mb-2">Testing Title</h3>
            <p class="text-gray-700 mb-4">
                Testing description testing description testing description testing description testing description
                testing description...
            </p>

            <!-- Like and Comment Buttons -->
            <div class="flex items-center gap-4 mb-4">
                <div class="flex items-center space-x-2">
                    <i nz-icon nzType="like" nzTheme="outline" style="font-size: 24px;"></i>
                    <span class="text-lg font-semibold">100</span>
                </div>
                <div class="flex items-center space-x-2">
                    <i nz-icon nzType="message" nzTheme="outline" style="font-size: 24px;"></i>
                    <span class="text-lg font-semibold">100</span>
                </div>
            </div>
        </div>

        <!-- Scrollable Comments Section -->
        <div class="comments-section flex-grow overflow-y-auto">
            <div *ngFor="let comment of comments" class="flex items-start mb-4">
                <img class="w-12 h-12 rounded-full border-2 border-gray-200"
                    src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                    alt="User Avatar" />
                <div class="ml-4">
                    <h4 class="font-bold">Testing Name</h4>
                    <p class="text-gray-600">Testing comment testing comment...</p>
                </div>
            </div>
        </div>

        <!-- Fixed Comment Input -->
        <div class="comment-input p-2 bg-purple-200">
            <form (ngSubmit)="submitComment()" class="flex">
                <input type="text" [(ngModel)]="newComment" name="newComment"
                    class="flex-1 p-2 border-2 border-gray-300 rounded-md" placeholder="Type your comment..." required>
                <button type="submit" class="ml-2 px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>
