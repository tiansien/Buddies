<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <div *ngIf="!codeSent">
            <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
            <form (ngSubmit)="requestReset()" #requestForm="ngForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" [(ngModel)]="email" name="email" required
                        class="w-full px-3 py-2 border rounded" />
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded" [disabled]="!email">
                    Request Reset Code
                </button>
            </form>
        </div>

        <div *ngIf="codeSent">
            <h2 class="text-2xl font-bold mb-4">Enter Reset Code</h2>
            <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Reset Code</label>
                    <input type="text" [(ngModel)]="resetCode" name="resetCode" required
                        class="w-full px-3 py-2 border rounded" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">New Password</label>
                    <input type="password" [(ngModel)]="newPassword" name="newPassword" required
                        class="w-full px-3 py-2 border rounded" />
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded"
                    [disabled]="!resetCode || !newPassword">
                    Reset Password
                </button>
            </form>
        </div>

        <div *ngIf="message" class="mt-4 p-3 bg-green-100 text-green-700 rounded">
            {{ message }}
        </div>
        <div *ngIf="error" class="mt-4 p-3 bg-red-100 text-red-700 rounded">
            {{ error }}
        </div>
    </div>
</div>
