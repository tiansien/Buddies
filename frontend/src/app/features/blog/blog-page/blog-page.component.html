<!-- Tabs and Search Section -->
<div class="max-w-screen-xl mx-auto px-4 py-8">
  <div class="mb-8 flex justify-center">
    <div class="relative w-full max-w-lg">
      <input type="search" placeholder="Search blogs by title, description, category or author..."
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
        (input)="onSearch($event)">
      <i nz-icon nzType="search" nzTheme="outline"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
  </div>

  <nz-tabset [nzSelectedIndex]="selectedIndex" (nzSelectedIndexChange)="onTabChange($event)" nzCentered>
    <nz-tab nzTitle="All Blogs">
      <div class="all-blogs flex justify-center mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full">
          <app-blog-item *ngFor="let blog of displayedAllBlogs" [title]="blog.title" [description]="blog.description"
            [imageUrl]="blog.imageUrl" [likes]="blog.likes" [comments]="blog.comments" [category]="blog.category"
            [profilePictureUrl]="blog.profilePictureUrl" [postingDate]="blog.postingDate"
            [postingAuthor]="blog.postingAuthor" [blogId]="blog.id" [isProfile]=false [authorId]="blog.authorId">
          </app-blog-item>
        </div>
      </div>
    </nz-tab>
    <nz-tab nzTitle="Following">
      <div class="followed-blogs flex justify-center mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full">
          <app-blog-item *ngFor="let blog of displayedFollowedBlogs" [title]="blog.title"
            [description]="blog.description" [imageUrl]="blog.imageUrl" [likes]="blog.likes" [comments]="blog.comments"
            [category]="blog.category" [profilePictureUrl]="blog.profilePictureUrl" [postingDate]="blog.postingDate"
            [postingAuthor]="blog.postingAuthor" [blogId]="blog.id" [isProfile]=false [authorId]="blog.authorId">
          </app-blog-item>
        </div>
      </div>
    </nz-tab>
  </nz-tabset>
</div>
